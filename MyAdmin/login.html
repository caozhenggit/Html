<html>
<head>
    <title>登录界面</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" href="layui/css/layui.css">
	<link rel="stylesheet" href="css/login.css">
</head>

<body background="img/login_bg.jpg" style="background-size:100% 100%;">
 	 <form class="layui-form" id="login-from" action="" lay-filter="example">
 	 	
 	 	<div id="login-content" style="background:#FFFFFF; border-radius: 5px; width:270px; height:250px; padding:10px; margin-left: 70%; margin-top: 15%;">

 	 	  <div class="layui-form-item" style="text-align:center; margin-top: 10px; margin-bottom: 20px;">
		    <h3>用户登录</h3>
		  </div>
		  
		  <fieldset class="layui-elem-field layui-field-title"></fieldset>
 	 	  
 	 	  <div class="layui-form-item">
		    <input type="text" name="username" lay-verify="title" autocomplete="off" placeholder="请输入账号" class="layui-input">
		  </div>
		  
		  <div class="layui-form-item">
		    <input type="password" name="password" placeholder="请输入密码" autocomplete="off" class="layui-input">
		  </div>
		  
		  <div class="layui-form-item" style="text-align: center;">
		    <button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="demo1">立即登录</button>
		  </div>
 	 	</div>
		</form>
</body>
</html>
